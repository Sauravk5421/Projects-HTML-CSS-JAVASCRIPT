<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container" style="justify-content: center;">
        <div class="row align-items-center">
            <div class="col-6">
                <h1>BMI Calculator</h1>
              
                    <div class="mb-3" >
                        <label for="exampleFormControlInput1" class="form-label">Height in CM:</label>
                        <input type="text" class="form-control" id="height" placeholder="height">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Weight in KG:</label>
                        <input type="text" class="form-control" id="weight" placeholder="width"></input>
                      </div>
                    
                      <button type="button" class="btn btn-info">Calculate</button>
                    <div id="results"></div>
                    <div id="weight-guide">
                      <h3 >BMI Weight Reference:</h3>
                      <p>Under Weight = Less than 18.6</p>
                      <p>Normal Range = 18.6 and 24.9</p>
                      <p>Overweight = Greater than 24.9</p>
                    </div>
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
