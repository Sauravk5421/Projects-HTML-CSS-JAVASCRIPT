<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock and StopWatch</title>
</head>
<body>
    
    <div class="container-fluid">
        <!-- <h1 > Clock</h1> -->
        <div> 
            <h1>Clock</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-8 inner">
                
                <div>
                    <p id="day"> day</p>
                </div>
    
                <div class="time">
                    <span class="digit" id="hrs">00</span>
                    <span class="text">:</span>
        
                    <span class="digit" id="minu">00</span>
                    <span class="text">:</span>
        
                </div>
    
                <div>
                    <p  id="pm_am"> day</p>
                </div>
            </div>

            <div> 
                <h1>StopWatch</h1>
            </div>

            <div class="col-8 inner2">
                
    
                <div class="time">
                    <span class="digit2" id="hr">00</span>
                    <span class="text2">Hr</span>

                    <span class="digit2" id="min">00</span>
                    <span class="text2">Min</span>

                    <span class="digit2" id="sec">00</span>
                    <span class="text2">Sec</span>

                    <span class="digit2" id="count">00</span>
        
                </div>

                <div class="btn-container">
                    <button class="btn" id="start" onclick="start()"> Start</button>
                    <button class="btn" id="stop" onclick="stop()">Stop</button>
                    <button class="btn" id="reset" onclick="reset()">Reset</button>
                </div>
    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
